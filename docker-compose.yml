services:
  javinukai-app:
    image: 'rhoopoe/javinukai-app:latest'
    build:
      dockerfile: ./Dockerfile
    container_name: javinukai-app
    depends_on:
      - javinukai-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://javinukai-db:5432/compose-postgres
      - SPRING_DATASOURCE_USERNAME=compose-postgres
      - SPRING_DATASOURCE_PASSWORD=compose-postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
    ports:
      - "8080:8080"
  javinukai-db:
    image: 'postgres:15-alpine'
    container_name: javinukai-db
    environment:
      - POSTGRES_USER=compose-postgres
      - POSTGRES_PASSWORD=compose-postgres